<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://kit.fontawesome.com/6b037c9e5a.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="main.js" defer></script>
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4a391ae91c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="crafting-container">
        <div id="crafting-title">
            <span style="margin-left: 15px;" id="icon-title"><i class="fas fa-tools"></i></span>
            <span id="text-title">Crafting</span>
            <span id="subtitle">Menu</span>
        </div>
        <div id="crafting-info-wrap">
            <div class="crafting-info res1">
                <img id="crafting-info-img" src="images/snspistol_part_1.png">
                <span style="white-space:nowrap; font-size: 1.2rem;" id="crafting-info-text">Aluminum Material</span>
                <div class="crafting-info-amount item1">You <span class="i">have:</span> <span id="item1">3</span></div>
            </div>
            <div class="crafting-info res2">
                <img id="crafting-info-img" src="images/snspistol_part_2.png">
                <span style="white-space:nowrap; font-size: 1.2rem;" id="crafting-info-text">Metal Material</span>
                <div class="crafting-info-amount item2">You <span class="i">have:</span> <span id="item2">3</span></div>
            </div>
            <div class="crafting-info res3">
                <img id="crafting-info-img" src="images/snspistol_part_3.png">
                <span style="white-space:nowrap; font-size: 1.2rem;" id="crafting-info-text">Steel Material</span>
                <div class="crafting-info-amount">You <span class="i">have:</span> <span id="item3">3</span></div>
            </div>
            <div class="crafting-info res4">
                <img id="crafting-info-img" src="images/snspistol_stage_1.png">
                <span style="white-space:nowrap; font-size: 1.2rem;" id="crafting-info-text">Plastic Material</span>
                <div class="crafting-info-amount item4">You <span class="i">have:</span> <span id="item4">3</span></div>
            </div>
        </div>
        <div id="crafting-option-container"></div>
        <div style="display: none;" id="craftBtn">Craft</div>
    </div>
    <div id="usb-container">
        <div id="usb-title">Choose Your Weapon</div>
        <div id="usb-choose">
        </div>
        <!-- <div id="default-weapon" data-info="default">SNS Pistol</div> -->
    </div>
</body>
</html>
